<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet" />



    <!--  * Instalando css de rd navbar -->
    <link rel="stylesheet" href="libs/rd-navbar/dist/css/rd-navbar.css" />

    <!-- * iconos fontawesome 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="libs/aos/aos.css">

    <link rel="stylesheet" href="css/estilos.css" />

    <title>MMN- Login</title>
</head>

<body>
    <!-- * Para el menu de navegacion e info arriba debe estar dentro de una etiqueta rd-navbar-wrap -->



    <section id="login" class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-10 col-lg-8 col-xl-6 p-3">
                    <div class="content py-4 px-4 position-relative">

                        <div class="detalle position-relative w-100">
                            <h1 class="h2 py-3 text-white fw-bold">Registro</h1>

                            <div class="row px-3">

                                <form method="#" action="#" class="p-0 m-0 row" autocomplete="off">
                                    <div class="col-md-6">
                                        <div class="mb-4 inputsito">
                                            <input type="text" class="form-control" id="user" required
                                                autocomplete="off">
                                            <label for="user" class="form-label">Usuario</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-4 inputsito">
                                            <input type="text" class="form-control" id="nombre" required
                                                autocomplete="off">
                                            <label for="nombre" class="form-label">Nombre</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-4 inputsito">
                                            <input type="text" class="form-control" id="correo" required
                                                autocomplete="off">
                                            <label for="correo" class="form-label">Correo electrónico</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-4 inputsito">
                                            <input type="text" class="form-control" id="cartera" required
                                                autocomplete="off">
                                            <label for="cartera" class="form-label">Cartera</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-4 inputsito">
                                            <input type="password" class="form-control" id="celula" required
                                                autocomplete="off">
                                            <label for="celula" class="form-label">Celula</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-4 inputsito">
                                            <input type="text" class="form-control" id="acceso" required
                                                autocomplete="off">
                                            <label for="acceso" class="form-label">Acceso</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-4 inputsito">
                                            <input type="password" class="form-control" id="pass" required
                                                autocomplete="off">
                                            <label for="pass" class="form-label">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="col-md-8 col-lg-6 mx-auto"><button class="btn btn-primario"><a
                                                    href="index.html"
                                                    class="text-decoration-none text-white">Registrarse</a></button>
                                        </div>
                                    </div>
                                </form>
                                <p class="pt-2 p-0 small">¿Ya tienes Cuenta?</p>
                                <div class="col-12">
                                    <div class="col-md-8 col-lg-6 mx-auto"><button class="btn btn-secundario mx-auto"><a
                                                href="login.html"
                                                class="text-decoration-none text-white">Acceder</a></button></div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>



    <script src="libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="libs/popper.js/popper.min.js"></script>

    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/rd-navbar/dist/js/jquery.rd-navbar.min.js"></script>

    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="libs/aos/aos.js"></script>

    <script src="js/mis-scripts.js"></script>
</body>

</html>
