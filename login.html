<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet" />



    <!--  * Instalando css de rd navbar -->
    <link rel="stylesheet" href="libs/rd-navbar/dist/css/rd-navbar.css" />

    <!-- * iconos fontawesome 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="libs/aos/aos.css">

    <link rel="stylesheet" href="css/estilos.css" />

    <title>MMN- Login</title>
</head>

<body>
    <!-- * Para el menu de navegacion e info arriba debe estar dentro de una etiqueta rd-navbar-wrap -->



    <section id="login" class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 p-3">
                    <div class="content py-4 px-4 position-relative">

                        <div class="detalle position-relative w-100">
                            <img src="images/logo2.png" alt="flecha" class=" img-fluid" width="200">
                            <h1 class="h2 py-3 text-white fw-bold">Login</h1>

                            <div class="row px-3">

                                <form method="#" action="#" class="p-0 m-0">
                                    <div class="col-12">
                                        <div class="mb-4 inputsito">
                                            <input type="text" class="form-control" id="nombre" required
                                                autocomplete="off">
                                            <label for="nombre" class="form-label">Usuario</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-4 inputsito">
                                            <input type="password" class="form-control" id="pass" required
                                                autocomplete="off">
                                            <label for="pass" class="form-label">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-4 inputsito">
                                            <input type="text" class="form-control" id="mask" required
                                                autocomplete="off">
                                            <label for="mask" class="form-label">MaskCard</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primario w-auto mx-auto"><a href="index.html"
                                            class="text-decoration-none text-white">Login</a></button>
                                </form>
                                <p class="pt-2 pb-0 m-0"><a href="#" class="text-decoration-none text-warning">Perdiste
                                        tu contraseña?</a></p>
                                <p class="p-0 small">¿Quieres una cuenta?</p>
                                <button class="btn btn-secundario w-auto mx-auto"><a href="registro.html"
                                        class="text-decoration-none text-white">Registrate</a></button>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>



    <script src="libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="libs/popper.js/popper.min.js"></script>

    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/rd-navbar/dist/js/jquery.rd-navbar.min.js"></script>

    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="libs/aos/aos.js"></script>

    <script src="js/mis-scripts.js"></script>
</body>

</html>
